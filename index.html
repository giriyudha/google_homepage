<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Homepage Reconstruction</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li><a href="#Gmail">Gmail</a></li>
                <li><a href="#Images">Images</a></li>
                <li class="login"><a href="#Login" id="logintext" >Sign in</a></li>
            </ul>
        </div>
        <div class="logo_box">
            <img id="logo" alt="google logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </div>
        <div class="search_form">
            <div class="search_box">
                <div class="search_icon">
                    <img id="search_logo" src="https://icon-library.com/images/google-search-icon/google-search-icon-13.jpg" alt="search_icon">
                </div>
                <div class="search_text">
                    <input id="searchbar" type="text" autocapitalize="none" title="Search">
                </div>
            </div>
        </div>
        <div class="submit_form">
            <div class="centered">
                <input class="btn" id="browse" value="Google Search" aria-label="Google Search" name="btn1" type="submit">
                <input class="btn" id="lucky" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btn2" type="submit">
            </div>
        </div>
        <div class="footer">
            <ul class="footer_nav1">
                <li><a href="#English">English</a></li>
            </ul>
            <ul class="footer_nav2">
                <li><a href="#Advertising">Advertising</a></li>
                <li><a href="#Business">Business</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#HowSearchWorks">How Search Works</a></li>
                <span id="footer_right">
                    <li><a href="#Privacy">Privacy</a></li>
                    <li><a href="#Terms">Terms</a></li>
                    <li><a href="#Settings">Settings</a></li>
                </span>
            </ul>
        </div>
        
        
        <script src="" async defer></script>
    </body>
</html>
